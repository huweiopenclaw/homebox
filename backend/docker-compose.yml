version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://homebox:homebox@db:5432/homebox
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - GLM_API_KEY=${GLM_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
      
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: homebox
      POSTGRES_USER: homebox
      POSTGRES_PASSWORD: homebox
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    
volumes:
  pgdata:
